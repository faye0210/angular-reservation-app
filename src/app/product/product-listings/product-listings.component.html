<div class="section profile-content">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/phone-cover.jpg');">
        <!-- <div class="filter"></div> -->
    </div>
    <div class="container">
        <br>
        <div class="row">
            <div *ngFor="let product of products; let productId = index" class="col-sm">
                <a [routerLink]="[ product._id ]">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ product.coverImg }}" class="card-img-top" alt="card placeholder">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>                    
                        </div>
                    </div>            
                </a>
            </div>
        </div>
    </div>    
</div>
